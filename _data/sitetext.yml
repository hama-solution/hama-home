ko: &DEFAULT_KO
  header:
    title: Business with HAMA
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "HAMA Solution은 기술력과 신뢰를 바탕으로 제조업과 물류 산업의 디지털 전환을 선도하며, 고객의 비즈니스 성장을 위한 최상의 파트너가 되고자 합니다."
    section: services
    list:
      - title: "IT CONSULTING"
        desc: "제조업 환경에 최적화된 IT 솔루션 도입을 위해 맞춤형 컨설팅을 제공합니다. 생산성 향상과 효율적인 운영을 위한 최적의 전략을 제시합니다."
        imgurl: assets/img/solution/solution-ico.png
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "SI"
        desc: "MES, WMS, 도면 관리 시스템 등 다양한 IT 시스템을 통합 구축하여 제조 현장의 디지털 전환을 지원합니다. 유연하고 확장 가능한 시스템을 구현합니다."
        imgurl: assets/img/solution/si-ico.png
        icon: fas fa-laptop
      - title: "ITO/SM"
        desc: "고객 시스템의 안정적인 운영을 위해 체계적인 유지보수 서비스를 제공합니다. 신속한 기술 지원과 지속적인 시스템 최적화를 보장합니다."
        imgurl: assets/img/solution/sm-ico.png
        icon: fab fa-markdown

  portfolio:
    title: "Portfolio"
    text: "제조 공정의 효율성을 극대화하고, 운영 비용을 절감할 수 있는 HAMA의 혁신적인 솔루션을 경험해 보세요."
