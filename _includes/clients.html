<!-- Clients -->
{% if site.locale and site.locale != "" and site.locale != nil %}
  <section class="py-5" id="{{ site.data.sitetext[site.locale].clients.section | default: 'client' }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].clients.title }}</h2>
        </div>
      </div>
    </div>

    <div class="container p-2">
      <div class="row" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == 'yes' %} id="scrolling-clients" {% endif %}>
      {% for client in site.data.sitetext[site.locale].clients.list %}
      <div class="col-md-3 col-sm-6 client-logo pt-3 pb-3">
        <a href="{{ client.url }}">
          <img class="img-fluid d-block mx-auto client-logo-img" src="{{ client.logo }}" alt="{{ client.title }}">
        </a>
      </div>
      {% endfor %}
    </div>
    </div>
  </section>
{% else %}

{% endif %}
