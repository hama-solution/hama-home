        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <div class="img-fluid d-none d-lg-block" id="map" style="width:85%; height:500px;"></div>
            </div>

            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="media d-none d-lg-block mt-5">
                    <div class="media-body text-white">
                        <h5 class="mt-0">(주)에이치앤엠에이</h5>
                        <p>경기 화성시 동탄대로 706 동탄IT밸리2 718호</p>

                </div>
            </div>

        </div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e43a45913745b4893c55de36950e79d3&libraries=services"></script>

<script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();
    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('경기 화성시 동탄대로 706', function(result, status) {
        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map : map,
                position : coords,
            });
            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : '<div class="map_marking" lang="en" style="color: black;">&nbsp;동탄IT벨리 718호</div>'
            });
            infowindow.open(map, marker);
            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        }
    });
</script>
